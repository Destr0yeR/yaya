<body onload="">

<script type="text/javascript">

	var _screen = new Screen();

(function() {

	var game = new Phaser.Game(_screen.width, _screen.height, Phaser.AUTO, 'game');


	game.state.add('Boot', Tunki.Boot);
	game.state.add('Preloader', Tunki.Preloader);
	game.state.add('MainMenu', Tunki.Menu);
	game.state.add('Howto', Tunki.Howto);
	game.state.add('Game', Tunki.Game);

	game.state.add('Scenario1', Tunki.Scenario1);
	game.state.add('Scenario2', Tunki.Scenario2);
	game.state.add('Scenario3', Tunki.Scenario3);
	game.state.add('Scenario4', Tunki.Scenario4);
	game.state.add('Scenario5', Tunki.Scenario5);
	game.state.add('Scenario6', Tunki.Scenario6);
	game.state.add('Scenario7', Tunki.Scenario7);
	game.state.add('Scenario8', Tunki.Scenario8);
	game.state.add('Scenario9', Tunki.Scenario9);
	game.state.add('Scenario10', Tunki.Scenario10);

	game.state.add('GameOver', Tunki.GameOver);
	game.state.start('Boot');
})();

</script>
