<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/howto.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gameover.js"></script>
    <style type="text/css">
        body {

        }
    </style>
</head>
<body onload="">

<script type="text/javascript">

	var _screen = new Screen();

(function() {

	var game = new Phaser.Game(_screen.width, _screen.height, Phaser.AUTO, 'game');

	game.state.add('Boot', Tunki.Boot);
	game.state.add('Preloader', Tunki.Preloader);
	game.state.add('MainMenu', Tunki.Menu);
	game.state.add('Howto', Tunki.Howto);
	game.state.add('Game', Tunki.Game);
	game.state.add('GameOver', Tunki.GameOver);
	game.state.start('Boot');
})();

</script>

</body>
</html>
